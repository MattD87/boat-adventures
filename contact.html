<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link href="https://fonts.googleapis.com/css?family=IM+Fell+English:400,400i|Roboto:400,700&display=swap"
     rel="stylesheet">
  <link rel="stylesheet" href="styles/style.css">
  <script src="https://kit.fontawesome.com/99ab144771.js"></script>

  <title>Boat Ride Adventures Get In Touch</title>
</head>

<body>
  <div class="-full-bleed-wrapper">
    <header class="secondary-header">
      <nav>
        <ul class="header-nav">
          <li><a href="index.html">Home</a></li>
          <li><a href="index.html#about">About</a></li>
          <li><a href="blog.html">Blog</a></li>
          <li class="active"><a href= "contact.html">Contact</a></li>
        </ul>
      </nav>
      <h1>Get in Touch</h1>
    </header>
  </div>

  <div class="wrapper">
    <main>
      <section class="contact-container">
        <div class="contact-info">
          <ul class="social-links">
            <li><a href="#"><i class="fab fa-facebook-f"></i></a></li>
            <li><a href="#"><i class="fab fa-instagram"></i></a></li>
            <li><a href="#"><i class="fab fa-twitter"></i></a></li>
            <li><a href="#"><i class="fab fa-whatsapp"></i></a></li>
          </ul>
          <a href="mailto: info@email.com">info@email.com</a>
          <address>
            <p>123-456-7890</p>
            <p>123 Queen Street west, Unit 10</p>
            <p>Toronto, Ontario</p>
            <p>M5V 2D5</p>
          </address>
        </div>

        <div class="form-wrapper">
          <form class="contact-form" action="">
            <fieldset>
              <label for="name" class="visuallyHidden">Name</label>
              <input type="text" name="name" id="name" placeholder="Name" required>

              <label for="email" class="visuallyHidden">Email</label>
              <input type="email" id="email" placeholder="Email" required>
            </fieldset>
            <div class="message-box">
              <label for="comment" class="visuallyHidden">Message</label>
              <textarea name="comment" rows="10" cols="60" id="comment" placeholder="Message"></textarea>
            </div>

            <button type="submit">Submit</button>
          </form>
        </div>
      </section>
    </main>
  </div>

  <div class="full-bleed-wrapper">
    <footer>
      <p>Copyright &copy; 2019 HackerYou</p>
    </footer>
  </div>
  
</body>
</html>
